        <!--<input type="hidden" name="id" id="roleId" th:value="${role.id}">-->

        <div class="layui-form-item">
            <label for="L_name" class="layui-form-label">
                <span class="x-red">*</span>角色名
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_name" th:value="${role.name}" name="name" required="" lay-verify="name" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>将会成为角色名
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_description" class="layui-form-label">
                <span class="x-red">*</span>描述
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_description" th:value="${role.description}" name="description" required="" lay-verify="description" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                该角色的定位或权限范围
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">菜单分配</label>
            <div class="layui-input-block">
                <input type="hidden" id="roleId" th:value="${role.id}">
                <ul id="dataTree" class="dtree" data-id="0"></ul>
            </div>
        </div>

        <!--<div class="layui-form-item">-->

        <div class="layui-form-item">
            <button  class="layui-btn" lay-filter="update" lay-submit="">
                更新
            </button>
        </div>
    </form>
</div>
<script>

    layui.config({
        base: '/'
    }).extend({
        dtree: 'component/layui_ext/dtree/dtree'
    }).use(['dtree','form','jquery'],function(){
        let form = layui.form;
        let $ = layui.jquery;
        let dtree = layui.dtree;
        let Dtree = null;
        let roleId = $("#roleId").val();
        Dtree = dtree.render({
            elem: "#dataTree",
            initLevel: "1",
            width: "100%",
            method: 'get',
            dataStyle: "layuiStyle",  //使用layui风格的数据格式
            response:{message:"msg",statusCode:200},  //修改response中返回数据的定义
            url: "/permission/build?roleId=" + roleId,
            dataFormat: "list",  //配置data的风格为list
            checkbar: true,  //开启复选框
            checkbarType: "all"
        });

        form.verify({
            name: function(value){
                if(value.length < 2){
                    return '角色名至少2个字符';
                }
            }
        });
        form.on('submit(role-save)', function(data){
            // 获取复选框数组数据
            var paramJsonArr = Dtree.getCheckbarJsonArrParam();
            var ids = paramJsonArr["nodeId"]
            var datas = data.field
            datas['menuIds'] = ids
            datas['roleId'] = roleId
            $.ajax({
                url:'/api/role',
                data:JSON.stringify(datas),
                dataType:'json',
                contentType:'application/json',
                type:'post',
                success:function(result){
                    if(result.success){
                        layer.msg(result.msg,{icon:1,time:1000},function(){
                            parent.layer.close(parent.layer.getFrameIndex(window.name));//关闭当前页
                            parent.location.reload();
                        });
                    }else{
                        layer.msg(result.msg,{icon:2,time:1000});
                    }
                }
            })
            return false;
        });
    })
